<!DOCTYPE html>

<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fridrik's Marfeel Test</title>
  <meta name="author" content="Fridrik Olafsson">
  <meta name="description" content="Marfeel's Javascript Test">
  <meta name="keywords" content="D3js, javascript test, Marfeel">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style/css/style.CSS" type="text/css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    
<div class="container">
<!-- carousel start -->
    <div class="my-carousel"> 
        <div class="my-carousel-inner"> 

            <!-- carousel items start -->
            <input name="my-carousel" class="my-carousel-open" id="my-carousel-1" aria-hidden="true" type="radio" hidden="true" Checked/>
            <div class="my-carousel-item"> 

                <div id="revenue">

                    <div class="row">

                        <div class="col-12 text-center no-margin" id="revenue-donut">
            
                            <h4 class="title">REVENUE</h4>
                            <h3 class="total">200.000€</h3>
            
                        </div>
            
                        <div class="col-12" id="revenue-details">
            
                            <div class="row">
            
                            <div class="col-6 text-left">
            
                                <h6 class="device revenue-color-tablet">Tablet</h6>
                                <p class="amount"><b>60%</b> 120.000€</p>
            
                            </div>
            
                            <div class="col-6 text-right">
            
                                <h6 class="device revenue-color-smartphone">Smartphone</h6>
                                <p class="amount"><b>40%</b> 80.000€</p>
            
                            </div>
                            <div class="col-sm-12">
                                <div style="stroke: #86D43D;" id="line-graph"></div>
                              </div>
            
                        </div>
            
                    </div>
            
                </div>
                
            </div>

            </div> 

            <input name="my-carousel" class="my-carousel-open" id="my-carousel-2" aria-hidden="true" type="radio" hidden="true"/> 
            <div class="my-carousel-item"> 
                
                <div id="impressions">

                    <div class="row">
            
                        <div class="col-12 text-center" id="impressions-donut">
            
                            <h4 class="title">IMPRESSIONS</h4>
                            <h3 class="total">50.000.000</h3>
            
                        </div>
                
                        <div class="col-12" id="impressions-details">
            
                            <div class="row">
            
                                <div class="col-6 text-left">
            
                                    <h6 class="device impressions-color-tablet">Tablet</h6>
                                    <p class="amount"><b>40%</b> 20.000.000</p>
            
                                </div>
            
                                <div class="col-6 text-right">
            
                                    <h6 class="device impressions-color-smartphone">Smartphone</h6>
                                    <p class="amount"><b>60%</b> 30.000.000</p>
            
                                </div>
                                <div class="col-sm-12">
                                    <div style="stroke: #6EC7E2;" id="line-graph"></div>
                                  </div>
            
                            </div>
            
                        </div>
                
                    </div>
            
                </div>
                
            </div> 

            <input name="my-carousel" class="my-carousel-open" id="my-carousel-3" aria-hidden="true" type="radio" hidden="true"/> 
            <div class="my-carousel-item"> 
                
                <div id="visits">

                    <div class="row">
            
                        <div class="col-12 text-center" id="visits-donut">
            
                            <h4 class="title">VISITS</h4>
                            <h3 class="total">600.000.000</h3>
            
                        </div>
            
                        <div class="col-12" id="visits-details">
            
                            <div class="row">
            
                                <div class="col-6 text-left">
            
                                    <h6 class="device visits-color-tablet">Tablet</h6>
                                    <p class="amount"><b>80%</b> 480.000.000</p>
            
                                </div>
            
                                <div class="col-6 text-right">
                        
                                    <h6 class="device visits-color-smartphone">Smartphone</h6>
                                    <p class="amount"><b>20%</b> 120.000.000</p>
            
                                </div>

                                <div class="col-sm-12">
                                    <div style="stroke: #F5BF32;" id="line-graph"></div>
                                  </div>
            
                            </div>
            
                        </div>
                        
            
                    </div>
            
                </div>

            </div> 
            <!-- carousel items end -->
            <!-- carousel next arrow start -->
            <label class="my-carousel-control my-next my-control-1" for="my-carousel-2">›</label>
            <label class="my-carousel-control my-prev my-control-2" for="my-carousel-1">‹</label>
            <label class="my-carousel-control my-next my-control-2" for="my-carousel-3">›</label>
            <label class="my-carousel-control my-prev my-control-3" for="my-carousel-2">‹</label>
            <!-- carousel next arrow end -->
            <!-- carousel bottom bullets start -->
            <ol class="my-carousel-indicators"> 
                <li> 
                    <label class="my-carousel-bullet" for="my-carousel-1">•</label> </li> 
                <li> 
                    <label class="my-carousel-bullet" for="my-carousel-2">•</label> </li> 
                <li> 
                    <label class="my-carousel-bullet" for="my-carousel-3">•</label> </li> 
            </ol> 
            <!-- carousel bottom bullets end -->

        </div> 
    </div>
    <!-- carousel end -->
</div>
<!-- load the javacript -->
<script type="text/javascript" src="style/js/main.JS"></script> 
</body>
</html>
